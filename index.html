<!DOCTYPE html>
<html>
<head>
  <title>Player Portal + Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    iframe {
      border: none;
      height: 100vh;
      display: block;
    }
    /* Desktop: chat is bigger */
    iframe.portal {
      width: 35vw;
    }
    iframe.chat {
      width: 65vw;
    }
    /* Responsive: stack vertically, chat is taller */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      iframe.portal {
        width: 100vw;
        height: 35vh;
      }
      iframe.chat {
        width: 100vw;
        height: 65vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://frbcapl.github.io/player-search/"
      title="Player Search Portal"
      class="portal"
    ></iframe>
    <iframe
      src="https://frbcapl.github.io/stream-chat-frontend/"
      title="Chat"
      class="chat"
    ></iframe>
  </div>
</body>
</html>
